<ion-header>
  <ion-toolbar color="primary">
    <!--botão de logout //-->
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">  PruMeet </ion-title>
    <div class="titleicon">
      <img src="assets/icon/favicon.png"/>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="openCalModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="'/calendario'">Todos os Eventos</ion-item>
      <ion-item [routerLink]="'/my-events'">Meus Eventos</ion-item>
      <ion-item (click)="logout()">Sair</ion-item> 
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="local">
  <ion-slides #slideRoom [options]="{ allowTouchMove: false }" paginationClickable=true
  initialSlide=0>

    <ion-slide>
      <div class="textRooms">
      <ion-text>TODAS AS SALAS</ion-text>
      </div>
      <img class="local-image" src="/assets/images/allroms.jpg"/>
      <ion-button class="local-button-next" (click)="nextLocal()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>
    
    <ion-slide>
      <div class="textRooms">
        <ion-text>TI ZOOM</ion-text>
      </div>
      <img class="local-image" src="/assets/images/zoomti.jpeg"/>
      <ion-button class="local-button-prev" (click)="prevLocal()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="local-button-next" (click)="nextLocal()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>

    <ion-slide>
      <div class="textRooms">
        <ion-text>COMERCIAL ZOOM</ion-text>
      </div>

      <img class="local-image" src="/assets/images/zoomcomercial.jpeg"/>
      <ion-button class="local-button-prev" (click)="prevLocal()">
        <ion-icon name="arrow-back" slot="icon-only" size="small"></ion-icon>
      </ion-button>
  
      <ion-button class="local-button-next" (click)="nextLocal()">
        <ion-icon name="arrow-forward" slot="icon-only" size="small"></ion-icon>
      </ion-button>
    </ion-slide>

    <ion-slide>
      <div class="textRooms">
        <ion-text>PRUMO ZOOM</ion-text>
      </div>
      <img class="local-image" src="/assets/images/zoomprumo.jpeg"/>
      <ion-button class="local-button-prev" (click)="prevLocal()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="local-button-next" (click)="nextLocal()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>

    <ion-slide>
      <div class="textRooms">
        <ion-text>SALA DE REUNIÃO 1</ion-text>
      </div>
      <img class="local-image" src="/assets/images/saladereuniao1.jpeg"/>
      <ion-button class="local-button-prev" (click)="prevLocal()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="local-button-next" (click)="nextLocal()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>

    <ion-slide>
      <div class="textRooms">
        <ion-text>SALA DE REUNIÃO 2</ion-text>
      </div>
      <img class="local-image" src="/assets/images/saladereuniao2.jpeg"/>
      <ion-button class="local-button-prev" (click)="prevLocal()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="local-button-next" (click)="nextLocal()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>

    <ion-slide>
      <div class="textRooms">
        <ion-text>SALA DE REUNIÃO 3</ion-text>
      </div>
      <img class="local-image" src="/assets/images/saladereuniao4.jpeg"/>
      <ion-button class="local-button-prev" (click)="prevLocal()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="local-button-next" (click)="nextLocal()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>

    <ion-slide>
      <div class="textRooms">
        <ion-text>SALA DE REUNIÃO 4</ion-text>
      </div>
      <img class="local-image" src="/assets/images/saladereuniao5.jpeg"/>
      <ion-button class="local-button-prev" (click)="prevLocal()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>
    
    
  </ion-slides>  
  </div>

  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">
      <ion-label>Mês</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Semana</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Dia</ion-label>
    </ion-segment-button>
  </ion-segment>
 
  <!-- <ion-row>
    <ion-col size="6">
      <ion-button (click)="createRandomEvents()" expand="block" fill="outline">
        Exibir
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="removeEvents()" expand="block" fill="outline">
        Ocultar
      </ion-button>
    </ion-col>
  </ion-row> -->
 
  <ion-row>
    <!-- Move back one screen of the slides -->
    
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
 
    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle }}</h2>
    </ion-col>
 
    <!-- Move forward one screen of the slides -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
 
  <calendar 
    (ionSlideDidChange)="slideChanged()"
    [queryMode]="calendar.queryMode" (onRangeChanged)="onRangeChanged($event)"
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    [locale]="calendar.locale"
    startHour="6"
    endHour="22"
    step="15"
    startingDayWeek="1"
    [monthviewDisplayEventTemplate]="template"
  >
  </calendar>

  <ng-template #template let-view="view" let-row="row" let-col="col">
    <div [class.with-event]="view.dates[row*7+col].events.length">
      {{view.dates[row*7+col].label}}
      <div class="indicator-container">
        <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events"></div>
      </div>
    </div>
  </ng-template>
 
</ion-content>
